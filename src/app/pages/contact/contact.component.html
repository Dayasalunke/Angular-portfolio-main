<div class="contact-container d-flex justify-content-center align-items-center min-vh-100 mb-2 mt-5" style="background: url('https://www.shutterstock.com/image-illustration/abstract-blue-white-gray-polygon-600nw-1074418871.jpg') center/cover no-repeat;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Get in Touch</h2>
                        <form class="contact-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
                                <label for="nameInput">Your Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
                                <label for="emailInput">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number">
                                <label for="phoneInput">Phone Number (Optional)</label>
                            </div>
                            <div class="form-floating mb-4">
                                <textarea class="form-control" id="messageInput" placeholder="Your message" style="height: 120px"></textarea>
                                <label for="messageInput">Your Message</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                Send Message
                                <i class="bi bi-send ms-2"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
